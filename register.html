<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GAMESExpress</title>
    <link rel="stylesheet" href="./styles/register-styles.css">
</head>

<body>
    <header class="header-container">
        <div class="logo">
            <a href="./index.html">
                <img src="./Imagens/Group 1.png" alt="Logo" class="logo-image">
            </a>
            <img src="./Imagens/slogan.png" alt="slogan" class="slogan">
        </div>
        <div class="user">
            <img src="./Imagens/Male User.png" alt="Usuário">
            <img src="./Imagens/Shopping Cart.png" alt="Carrinho">
        </div>
    </header>

    <main class="register-container">
        <h2>CADASTRAR</h2>
        <form class="register-form">
            <div class="input-container">
                <label for="name" class="input-label">Nome:</label>
                <input type="text" id="name" name="name" required class="newsletter-input" placeholder="Nome">
            </div>
            <div class="input-container">
                <label for="email" class="input-label">Email:</label>
                <input type="email" id="email" name="email" required class="newsletter-input" placeholder="exemplo.124@email.com">
            </div>
            <div class="input-container">
                <label for="password" class="input-label">Senha:</label>
                <input type="password" id="password" name="password" required class="newsletter-input" placeholder="Exemplo124#">
            </div>
            <button type="submit" class="register-button">Cadastrar</button>
            <p>Já tem uma conta? <a href="./login.html">Entrar</a></p>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 GAMESExpress. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>

</html>
